<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>


<div class="loading"></div>
<div class="container-table">
	
	<div class="menu-add-row">
		<div class="header-menu">
			Add additional lines
		</div>
		<div class="box-input">
			<input class="input-style" type="" name="" placeholder="add phone">
		</div>
		<div class="box-input">
			<input class="input-style" type="" name="" placeholder="add email">
		</div>
		<div class="box-input">
			<input class="input-style" type="" name="" placeholder="add last name">
		</div>
		<div class="box-input">
			<input class="input-style" type="" name="" placeholder="add first name">
		</div>
		<div class="box-input">
			<input class="input-style" type="" name="" placeholder="add id">
		</div>
		<button class="save-row">
			Add
		</button>
		<div class="box-input-number-lines">
			<input class="input-style-number-lines" type="" name="" placeholder="number of lines">
		</div>
		<button class="save-number-lines">Save</button>
	</div>
		<button class="show-menu">
				&#11015;
		</button>
		<button class="hide-menu">
				&#11014;
		</button>
	<div class="box-id">
		<div class="header-id">
			ID
		</div>
	</div>
	<div class="box-firs-name">
		<div class="header-first-name">
			First name
		</div>
	</div>
	<div class="box-last-name">
		<div class="header-last-name">
			Last name
		</div>
	</div>
	<div class="box-email">
		<div class="header-email">
			Email
		</div>
	</div>
	<div class="box-phone">
		<div class="header-phone">
			Phone
		</div>
	</div>
	<div class="box-add-row"></div>
	<div class="box-result">
		<div class="result-search"></div>
	</div>
	
	<button class="search">
		Search
	</button>
	<div class="slaider-up">
		Up
	</div>
	<div class="slaider-down">
		Down
	</div>
</div>
<div class="container-user-card"></div>





<script src="js/script.js"></script>
</body>
</html>
